<!DOCTYPE html>
<html>
<head>
	<title>Jukebox Starter Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="audio">
		<audio id="player" src="Assets/Audio/Year Of Birds - Slack Handfuls of Nothing - 01 Foreign Habits.mp3">
		</audio>
	</div>

	<div class="audio">
		<audio id="sc-player" src="" controls>
		</audio>
	</div>

	<div class="controls">
		<img class="button" src="Assets/Images/play-button.jpg">
		<img class="button" src="Assets/Images/pause-button.jpg">
		<img class="button" src="Assets/Images/volume-up-button.jpg">
		<img class="button" src="Assets/Images/volume-down-button.jpg">
	</div>
	<div>
		<select id="song-menu">
			<option value="song0">Foreign Habits</option>
			<option value="song1">Grimm's Law</option>
			<option value="song2">Four Square House</option>
			<option value="song3">The White Sheet</option>
			<option value="load-track">load track...</option>
		</select>
		<input type="file" name="new-song-file" id="new-song-file">
	</div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
